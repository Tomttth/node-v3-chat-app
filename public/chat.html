<!DOCTYPE html>
<html>
    <head>

        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png"/>
        <link rel="stylesheet" href="/css/styles.min.css"/>
    

    </head>
    <body>

        <div class="chat">

            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>
                <div class="compose">

                    <!-- <button id="increment">+1</button> -->
        <form id="message-form">

            <input name="message" placeholder="Message" required autocomplete="off">
            <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>


                </div>
        

            
            </div>
        </div>
        
       

        

        <script id="message-template" type="x-tmpl-mustache"> 
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="x-tmpl-mustache"> 
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="x-tmpl-mustache">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">{{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>


        
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>

    </body>
</html>
